!method
id: "list-all-public-icon-sets"
name: List all public icon sets
traits: 
    - Search
method: GET
path: /iconsets
desc: "List all public icon sets in descending order of when they were published."
responses: 
    - 
        name: OK
        status: 200
        schema: 
            type: array
            items: 
                $ref: Iconset
        envelope: IconSet Envelope
examples: 
