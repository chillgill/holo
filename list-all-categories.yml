!method
id: "list-all-categories"
name: List items of a specified type
method: GET
path: "/{server_url}/api/{model_guid}/items?$filter=isof('{item_type}')"
path_vars: 
    - 
        name: server_url
        required: true
        schema: 
            type: string
    - 
        name: model_guid
        required: true
        schema: 
            type: string
desc: |
    This API request will retreive all items relating to the specified item type. The item type can be filtered out using the $filter paramater and the 'isOf' option. 
    e.g., filter=isof('Business Rule') will list out all items that are listed under item type 'Business Rule'.
request: 
    params: 
        - 
            name: top
            desc: "This is a paging option to return the specified number of items from the top of the list."
            schema: 
                type: integer
        - 
            name: skip
            desc: This is a paging option to skip the specified number of items in the list
            schema: 
                type: integer
        - 
            $ref: count
responses: 
    - 
        name: OK
        status: 200
        schema: 
            type: object
            properties: 
                total_count: 
                    type: number
                    examples: 
                        - 
                            example: 40
                categories: 
                    $ref: Category
examples: 
    - 
        name: Example
        lang: http
        example: |
            GET https://api.iconfinder.com/v2/categories?count=2 HTTP/1.1 
            
            HTTP/1.1 200 OK 
            
            Content-Type: application/json
            
            {
                "total_count": 40,
                "categories": [
                    {
                        "identifier": "abstract",
                        "name": "Abstract"
                    },
                    {
                        "identifier": "animal",
                        "name": "Animals"
                    }
                ]
            }
