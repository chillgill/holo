!method
id: "list-items-of-a-specified-type"
name: List items of a specified type
method: GET
path: "/{server_url}/api/{model_guid}/items?$filter=isof('{item_type}')"
path_vars: 
    - 
        name: server_url
        required: true
        schema: 
            type: string
    - 
        name: model_guid
        required: true
        schema: 
            type: string
desc: |
    This API request will retreive all items relating to the specified item type. The item type can be filtered out using the $filter paramater and the 'isOf' option. 
    e.g., filter=isof('Business Rule') will list out all items that are listed under item type 'Business Rule'.
request: 
    params: 
        - 
            name: top
            schema: 
                type: integer
        - 
            name: skip
            schema: 
                type: integer
        - 
            name: count
            schema: 
                type: boolean
examples: 
    - 
        name: Example 1
        lang: http
        example: |
            GET https://uat-313.holocentric.com/api/LatestDraft/{F43EC40F-B1EC-41DE-A59A-8E19705666D7}/items?$filter=isof('Branch')
            
